{% extends './base/base.html' %} 

{% block content %} 

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/Loginstyle.css" version="1">

<!-- Removed the <body> tag as it is already included in the base template -->

    
    <main>
        <section class="form">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
                </svg>      
            </div>
            <h1 class="form__title">Update your Account</h1>
            <p class="form__description">Please, enter your updated information</p>

            <form method="POST" action="{% url 'edit_profile' %}" autocomplete="on">

                {% csrf_token %}
                <label class="form-control__label">First Name</label>
                <input type="text" class="form-control" required name="firstName" value="{{ form.firstName.value }}">




                <label class="form-control__label">Last Name</label>
                <input type="text" class="form-control" name="lastName" value="{{ form.lastName.value }}">




                <label class="form-control__label">Email</label>
                <input type="email" class="form-control" required name="email" value="{{ form.email.value }}">



                
                <button type="submit" class="form__submit" id="submit" name="update" value="update">Update</button>
            </form>
        
            <p class="form__footer">
                Want to go back? <a href="{% url 'profile' %}"> Back to Profile</a>
            </p>
        </section>
        
        <section class="form__animation">
            <div id="ball">
                <div class="ball">
                    <div id="face">
                        <div class="ball__eyes">
                            <div class="eye_wrap"><span class="eye"></span></div>
                            <div class="eye_wrap"><span class="eye"></span></div>
                        </div>
                        <div class="ball__mouth"></div>
                    </div>
                </div>
              </div>
              <div class="ball__shadow"></div>
        </section>
    </main>
    <script src="../../static/js/main.js"></script>
</body>
{% endblock %}
