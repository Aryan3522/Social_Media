{% extends 'base/base.html' %}

{% block content %}
<link rel="stylesheet" href="../static/css/profile.css" version="1">
<div class="container">
    <h1>{{ user_details.firstName }}'s Profile</h1>
    <p>First Name: {{ user_details.firstName }}</p>
    <p>Last Name: {{ user_details.lastName }}</p>
    <p>Email: {{ user_details.email }}</p>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}
