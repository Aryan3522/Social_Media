{% extends './base/base.html' %}


{% block content %} 
<link rel="stylesheet" href="../static/css/allData.css" version="1">
<div id="container" class="container">
    <h1 class="text-center">Student Records</h1>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>

                <th>Edit</th>
                <th>Delete</th>

            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.firstName }}</td>
                <td>{{ record.lastName }}</td>
                <td>{{ record.email }}</td>
                <td>
                    <a href="{% url 'edit' record.id %}">Edit</a>
                </td>
                <td>
                    <a href="{% url 'delete' record.id %}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </thead>
    </table>
</div>
{% endblock %}
