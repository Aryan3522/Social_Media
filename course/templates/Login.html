{% extends './base/base.html' %} {% block content %}

<meta charset="UTF-8" />
<link rel="stylesheet" href="../../static/css/Loginstyle.css" version="1" />

<main>
  <section class="form">
    <div class="logo text-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25"
        />
      </svg>
    </div>
    <h1 class="form__title">Log In</h1>
    <p class="form__description">Welcome back! Please, enter your credentials</p>

    <form method="POST" action="{% url 'login' %}" autocomplete="on">
      {% csrf_token %}
      <label class="form-control__label">Username or Email</label>
      <input type="text" class="form-control" required name="username_or_email" />

      <label class="form-control__label">Password</label>
      <div class="password-field">
        <input
          type="password"
          class="form-control"
          minlength="4"
          id="password"
          required
          name="password"
        />
      </div>
      
      <div class="password__settings">
        <label class="password__settings__remember">
          <input id="remember_me" type="checkbox" name="remember_me" />

          <span class="custom__checkbox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12.75l6 6 9-13.5"
              />
            </svg>
          </span>
          Remember me
        </label>

<a href="{% url 'forgot_password' %}">Forgot Password?</a>

      </div>

     
      <button
        type="submit"
        class="form__submit btn btn-primary"
        id="submit"
        name="login"
        value="login"
      >
        Log In
      </button>
    </form>

    <p class="form__footer text-center">
      Don't have an account? <br/> <a href="{% url 'signup' %}"> Sign Up</a>
    </p>
  </section>
    <section class="form__animation">
        <div class="ball">
          <div id="face">
            <div class="ball__eyes">
              <div class="eye_wrap"><span class="eye"></span></div>
              <div class="eye_wrap"><span class="eye"></span></div>
            </div>
            <div class="ball__mouth"></div>
          </div>
        </div>
      </div>
      <div class="ball__shadow"></div>
    </section>
</main>

<script src="../../static/js/main.js"></script>


{% endblock %}
