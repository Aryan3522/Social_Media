<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="icon" href="../../static/img/Spotify_logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../static/css/style01.css" version="1" />
  </head>
  <body>
    <header class="nav">
      <a href="#" id="logo">
          <i class="fa-solid fa-circle-notch"> </i>
      </a>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <nav class="navbar">
        <a class="nav-item" aria-current="page" href="{% url 'home' %}">Home</a>
        {% if request.session.user_id %}
          {% if request.session.is_superuser %}
            <a class="nav-item" href="{% url 'read' %}">Admin_READ</a>  <!-- Show read button only for superusers -->
            {% endif %}
            <a class="nav-item" href="{% url 'read' %}">Read</a>  <!-- Show read button only for superusers -->
          <a class="nav-item" href="{% url 'profile' %}">Profile</a>
          <a class="nav-item" href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to logout?');">Logout</a>
        {% else %}
          <a class="nav-item" href="{% url 'login' %}">Login</a>
          <a class="nav-item" href="{% url 'create' %}">Create</a>
        {% endif %}
        <a href="#" class="nav-item">Contact</a>
      </nav>
    </header>
    {% block content %} {% endblock %}

    <div class="container">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
